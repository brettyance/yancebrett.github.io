    <body>

        <header>
            <img id="logo" alt = "Lil Ol Sun" src = "images/icon.svg">
            <div id="title-motto-container">
                <div><h1 id="title">Lil Ol Sun</h1></div>
                <div><p id="motto">Bringing Sunshine to You, Whatever the Weather!</p></div>
            </div>
        </header>

        <nav>

            </ul>

        </nav>

        <main>
            <h1 id="page-heading">Storm Center</h1>
            <article>
                <h2>Report a storm!</h2>
                <form method="POST" action="thanks.html">
                    <div class="form-div">
                        <label for="name">Name:<br>
                        <input type="text" name="name" id="name" pattern="[A-Za-z]{5,}" required></label><br>
                    </div>

                    <div class="form-div">
                        <label for="email">Email:<br>
                        <input type="email" name="email" id="email" placeholder="example@website.com"></label><br>
                    </div>
                    
                    <div class="form-div">
                        <label for="tel">Phone:<br>
                        <input type="tel" name="telephone number" id="tel" required></label><br>
                    </div>
                    
                    <div class="form-div">
                        <label for="zip">Zip Code:<br>
                        <input type="number" name="zip code" id="zip" required></label><br>
                    </div>
                    
                    <div class="form-div">
                        <label for="stormdate">Storm Date:</label><br>
                        <input type="date" name="storm date" id="stormdate"><br>
                    </div>
                    
                    <div class="form-div">
                        <label for="stormtype">Storm Type:<br>
                        <input list="storms" name="storm type" id="stormtype"></label><br>
                            <datalist id="storms">
                                <option value="Flash Flood">
                                <option value="Hail">
                                <option value="Hurricane">
                                <option value="Thunderstorm">
                                <option value="Tornado">
                            </datalist>
                    </div>

                    <div class="form-div">
                        <label for="stormseverity">Storm Severity:</label><br>
                        <input type="range" name="storm severity" id="stormseverity" min="1" max="10"><br>
                    </div>
                    
                    <div class="form-div">
                        <label for="stormregion">Storm Region:</label><br>
                        <select name="storm region" id="stormregion">
                            <option value="Select Region..." selected disabled>Select Region...</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select><br>
                    </div>
                    
                    <div class="form-div">
                        <span>User In Danger?</span><br>
                        <input type="radio" name="user in-danger level" id="yes">
                            <label for="yes">Yes</label><br>
                            <input type="radio" name="user in-danger level" id="maybe">
                            <label for="maybe">Maybe</label><br>
                            <input type="radio" name="user in-danger level" id="no">
                            <label for="no">No</label>
                    </div>

                    <div class="form-div">
                        <input type="submit" value = "Tell Us!">
                    </div>
                </form>
            </article>
        </main>

        <footer>
            
            <div id="copyright"><p>&copy;2019 Brett Yance <a href="#">Terms of Use</a> <span id="date"></span></p></div>
